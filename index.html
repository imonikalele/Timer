
<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.js" ></script> 
		  
		 
		<style>
		 
.time_circles {
    position: relative;
    width: 100%;
    height: 100%;
}
 
.time_circles > div {
    position: absolute;
    text-align: center;
}
 
.time_circles > div > h4 {
    margin: 0px;
    padding: 0px;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Century Gothic', Arial;
}
 
.time_circles > div > span {
    display: block;
    width: 100%;
    text-align: center;
    font-family: 'Century Gothic', Arial;
    font-size: 300%;
    margin-top: 0.4em;
    font-weight: bold;
}

		</style>
    </head>
    <body>
        <div class="container"> 
            <div id="DateCountdown" data-date="2021-04-10 00:00:00" style="width: 500px; height: 125px; padding: 0px; box-sizing: border-box; background-color: #E0E8EF"></div>
            
        </div>
        <script>
            $("#DateCountdown").TimeCircles(); 

        </script>       
    </body>
</html>
